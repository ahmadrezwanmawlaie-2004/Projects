<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js\Login&Register.js"></script>
    <link rel="icon" href="img\logo.png">
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            background-color: white;
        }
        .loginForm{
            background-color: white;
            box-shadow: 10px 0 12px black;
            border-radius:20px;
            max-width: 800px;
            /* height: 800px; */
            max-height: 800px;
        }
        .colorFulp{
            background-color: black;
            border-right: white solid 5px;
            background:
            radial-gradient(circle at top left, rgb(0, 0, 0) 60%, transparent 40%),
            radial-gradient(circle at bottom left, rgb(0, 0, 0) 60%, transparent 40%),
            white; 
        }
        .colorFulp1{
            background-color: black;
            border-left: white solid 5px;
            background:
            radial-gradient(circle at top right, rgb(0, 0, 0) 60%, transparent 40%),
            radial-gradient(circle at bottom right, rgb(0, 0, 0) 60%, transparent 40%),
            white; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img class="img-fluid rounded-pill" style="max-width: 80px; max-height: 80px;" alt="Logo" src="img\logo.png">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#content"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav" style="cursor: pointer;">
                    <li class="nav-item"><a href="homepage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="Products.html" class="nav-link">Product</a></li>
                    <li class="nav-item"><a href="AboutUS.html" class="nav-link">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5 mb-5">
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" id="hide">
                <div class="row loginForm">
                    <div class="col colorFulp">
                        <div class="row"></div>
                        <div class="row mt-5">
                            <p class="display-4 text-white">Hello! Welcome</p>
                            <p class="text-white">Don't have an Account?</p>
                            <button type="button" class="btn btn-outline-light mt-2 ms-2" onclick="register()"
                                style="max-width: 200px;">Register</button>
                        </div>
                    </div>
                    <div class="col">
                        <form>
                            <div class="form-floating mt-3">
                                <p class="display-1" style="font-weight: bolder; text-align: center;">Login</p>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="text" id="email" class="form-control" name="email" placeholder="xxxxx@gmail.com">
                                <label for="email">Username/Email</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="xxxxx@gmail.com">
                                <label for="password">Password</label>
                                <p style="color:rgb(207, 207, 199); text-align: center;">Forgot Password?</p>
                            </div>
                            <div class="mt-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-dark">Login</button>
                            </div>
                            <div class="mt-3">
                                <p style="text-align: center; color:rgb(207, 207, 199);">Or Log with Social Platforms</p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img src="img\googleicon.png" class="img-fluid" alt="Social Media" title="Social Media">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8" hidden id="show">
                <div class="row loginForm">
                    <div class="col">
                        <form>
                            <div class="form-floating mt-3">
                                <p class="display-1" style="font-weight: bolder; text-align: center;">Register</p>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="text" id="name1" class="form-control" name="name1" placeholder="xxxxx@gmail.com">
                                <label for="name1">Full Name</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="text" id="email" class="form-control" name="email" placeholder="xxxxx@gmail.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="xxxxx@gmail.com">
                                <label for="password">Password</label>
                                
                            </div>
                            <div class="mt-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-dark">Reigster</button>
                            </div>
                            <div class="mt-3">
                                <p style="text-align: center; color:rgb(207, 207, 199);">Or Register with Social Platforms</p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img src="img\googleicon.png" class="img-fluid" alt="Social Media" title="Social Media">
                            </div>
                        </form>
                    </div>
                    <div class="col colorFulp1">
                        <div class="row"></div>
                        <div class="row mt-5 d-flex justify-content-end">
                            <p class="display-4 text-white" style="text-align: end;">Welcome Dear Scholar!</p>
                            <p class="text-white" style="text-align: end;">Already have an Account?</p>
                            <button type="button" class="btn btn-outline-light mt-2 ms-2 " onclick="register()"
                                style="max-width: 200px;">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        </div>
    </div>
</body>
</html>
